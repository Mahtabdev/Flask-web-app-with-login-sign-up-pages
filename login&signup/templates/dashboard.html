<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <h1>Welcome, {{ user.username }}</h1>
    <p>Your email: {{ user.email }}</p>

    {% if user.profile_pic %}
    <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) }}" alt="Profile Picture" style="width: 150px; height: 150px; border-radius: 50%;">
    {% else %}
    <p>No profile picture uploaded.</p>
    {% endif %}

    <a href="/update_profile">Update Profile</a>
    <br><br><br>
    <a href="/logout">Log out</a>
    {% endblock %}
</body>
</html>
